<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
      <title>Bronco Chat</title>
      <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <noscript>
      <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>


	<div id="title-page">
		<div class="title-page-container">
		<h1 class="title">Bronco Chat</h1>
		</div>
	</div>
	
	<div id="meetups-page">
		<div class="meetups-page-container">
		<h1 class="title"><a href="https://www.cpp.edu/common/resources/img/billy_bronco_top10.png"style="color: #FFD700">Meetups</a></h1>
		</div>
	</div>


    <div id="username-page">
        <div class="username-page-container">
			<img src="https://www.cpp.edu/common/resources/img/billy_bronco_top10.png">
            <h1 class="title">Enter a username</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
			<h1 class="title">Select a college</h1>
			<form action="/action_page.php">
			  <select name="major">
				<option disabled selected value> -- Select an Option -- </option>
			    <option value="agriculture">College of Agriculture</option>
			    <option value="business">College of Business Administration</option>
			    <option value="education">College of Education & Integrative Studies</option>
			    <option value="engineering">College of Engineering</option>
				<option value="environmentaldesign">College of Environmental Design</option>
				<option value="hospitality">College of Hospitality Management</option>
				<option value="class">College of Letters, Arts & Social Sciences</option>
				<option value="science">College of Science</option>
				
			</form>
                <div class="form-group">
				</select>
                    <button type="submit" class="accent username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Bronco Chat</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
